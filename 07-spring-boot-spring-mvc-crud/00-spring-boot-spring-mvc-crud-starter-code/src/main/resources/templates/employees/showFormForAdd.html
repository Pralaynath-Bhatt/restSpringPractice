<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
<h3>Employee Directory</h3>
<hr>
<p class="h4 mb-4">Save Employee</p>
<form action="#" th:action="@{/employees/save}"
th:object="${employees}" method="post">

    <input th:field="*{firstName}" placeholder="First name" class="form-control mb-4 w-25"
    type="text">
    <input th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 w-25"
           type="text">
    <input th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25"
           type="text">
    <button type="submit" class="btn btn-info col-2">Save</button>
    <hr>
    <a th:href="@{employees/list}" >Back to list</a>
</form>
</body>
</html>
