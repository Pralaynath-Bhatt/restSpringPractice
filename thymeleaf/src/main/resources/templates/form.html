<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:action="@{/result}" th:object="${student}" method="post">
    What's your First name?
    <input type="text" th:field="*{firstName}" />
    <br><br>
    What's your Last name?
    <input type="text" th:field="*{lastName}" />
    <br><br>
    Country :
    <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value=" ${tempCountry}" th:text=" ${tempCountry}"/>
    </select>
    <br><br>

    Favorite Language for Coding :
    <input  type="radio" th:field="*{favoriteProgramingLanguage}" th:each="lang : ${languages}" th:value="${lang}" th:text="${lang}"/>
    <br><br>
    <input  type="checkbox" th:field="*{favoriteOPSystem}" th:each="sys : ${systems}" th:value="${sys}" th:text="${sys}"/>
    <BR><br>
    <input type="submit"/>
</form>
</body>
</html>
