<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:action="@{/result}" th:object="${student}" method="post">
    <input type="text" th:field="*{firstName}" placeholder="What's your First name?"/>
    <input type="text" th:field="*{lastName}" placeholder="What's your Last name?"/>

    <input type="submit"/>
</form>
</body>
</html>
